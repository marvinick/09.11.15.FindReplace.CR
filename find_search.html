<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Search and Replace</title>
  </head>
  <body>
    <div class="container">
      <h1>Search a word and replace it</h1>

      <form id="findReplace">
        <div class="form-group">
          <label for="sentence">Enter a sentence:</label>
          <input id="sentence" type="text">
        </div>

        <div class="form-group">
          <label for="word">Enter a word to be replaced:</label>
          <input id="word" type="text">
        </div>

        <div class="form-group">
          <label for="altWord">Enter an alternative word:</label>
          <input id="altWord" type="text">
        </div>

        <button type="submit" id="submit_button" class="btn btn-info btn-lg">Find out!</button>
      </form>
      <br>
      <div id="result">
        <p class="lead"><span class="result"></span></p>
      </div>

    </div>
  </body>
</html>
